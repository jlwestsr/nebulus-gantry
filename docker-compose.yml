services:
  app:
    build: .
    container_name: gantry-standalone
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock # Temporarily kept for sandbox.py
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11435
      - CHROMA_HOST=${CHROMA_HOST:-http://host.docker.internal:8000}
      - CHAINLIT_AUTH_SECRET=development_secret_key
      - CHAINLIT_CUSTOM_AUTH=true
      - DB_PATH=${DB_PATH:-sqlite:///./data/gantry.db}
    extra_hosts:
      - "host.docker.internal:host-gateway"
